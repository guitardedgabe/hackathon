<html>
<head>
	<title>Bucket List</title>
	<link href='http://fonts.googleapis.com/css?family=Muli|Amaranth' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/style.css"/>
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="js/Main.js"></script>
	<script src="js/view/BucketListView.js"></script>
	<script src="js/view/BucketView.js"></script>
</head>
<body>
	<div id="header">
		<h1>Bucket List</h1>
	</div>
	<div id="body">
		<ul id="bucketList"></ul>
	</div>
</body>

<!-- Templates -->
<script type="text/template" id="item_template">
	<div class="bucket_container">
		<div class="bucket_votes">
			<div class="bucket_votes_score"><%= votes %></div>
			<div class="bucket_votes_images">
				<img src="images/upvote.png" id="upVote" />
				<img src="images/downvote.png" id="downVote" />
			</div>
		</div>	
		<div class="bucket_info">
			<div class="bucket_name"><h2>Name of Event</h2></div>
			<div class="bucket_photos">
				<!--<img src="images/party1.jpg" height="100px" />
				<img src="images/party1.jpg" height="100px" />
				<img src="images/party1.jpg" height="20px" />
				<img src="images/party1.jpg" height="20px" />-->
			</div>
		</div>
	</div>
</script>
<!-- End Templates -->

<script>
$(".bucket_votes img").live({
	"mouseenter" : function() {
		var src = $(this).attr("src");
		src = src.replace(".", "-active.");
		$(this).attr("src", src);
		$(this).addClass("active");
	},
	"mouseleave" : function() {
		var src = $(this).attr("src");
		src = src.replace("-active.", ".");
		$(this).attr("src", src);
		$(this).removeClass("active");
	}
});
</script>
</html>
