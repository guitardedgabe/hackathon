<script>
$(".bucket_votes img").live({
	"mouseenter" : function() {
		var src = $(this).attr("src");
		src = src.replace(".", "-active.");
		$(this).attr("src", src);
		$(this).addClass("active");
	},
	"mouseleave" : function() {
		var src = $(this).attr("src");
		src = src.replace("-active.", ".");
		$(this).attr("src", src);
		$(this).removeClass("active");
	}
});
